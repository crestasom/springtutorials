<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users Updated</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

	<div class="container my-5">
		<div class="row">
			<div th:if="${#lists.isEmpty(persons)}" class="col-md-6">
				<h2>No Person yet!</h2>
			</div>
			<!-- <div th:if="${not #lists.isEmpty(persons)}"> -->
			<div th:unless="${ #lists.isEmpty(persons)}">
				<h2 class="my-5">Person List</h2>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="person : ${persons}">
							<td th:text="${person.name}"></td>
							<td th:text="${person.email}"></td>
							<td><a th:href="@{/person/update/{id}(id=${person.id})}"
								class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
							<td><a th:href="@{/person/delete(id=${person.id})}"
								class="btn btn-primary"
								onclick="return confirm('Are you sure you want to delete?')"><i
									class="fas fa-user-times ml-2"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<p class="my-5">
				<a href="/person/add" class="btn btn-primary"><i
					class="fas fa-user-plus ml-2"></i></a>
			</p>

		</div>
	</div>
</body>
</html>
